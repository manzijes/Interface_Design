<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="script.js"></script>
    <title>Interface Design - Ãœbung 5</title>
</head>

<body>
    <div class="wrapper">
        <div class="led-container">
        <div class="display">
            <div class="select-wrap animal">
                <i class="fa-solid fa-sort-up up"></i>
                <div class="select">
                    <i class="fa-solid fa-kiwi-bird active"></i>
                    <i class="fa-solid fa-dog"></i>
                    <i class="fa-solid fa-fish"></i>
                    <i class="fa-solid fa-crow"></i>
                    <i class="fa-solid fa-cat"></i>
                </div>
                <i class="fa-solid fa-sort-down down"></i>
            </div>
            <div class="select-wrap accessory">
                <i class="fa-solid fa-sort-up up"></i>
                <div class="select">
                    <i class="fa-solid fa-headphones active"></i>
                    <i class="fa-solid fa-hat-cowboy"></i>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <i class="fa-solid fa-hat-wizard"></i>
                    <i class="fa-solid fa-mask"></i>
                </div>
                <i class="fa-solid fa-sort-down down"></i>
            </div>
            <div class="select-wrap color">
                <i class="fa-solid fa-sort-up up"></i>
                <div class="select black"></div>
                <i class="fa-solid fa-sort-down down"></i>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
