<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>


    <title>Interface Design - Übung 8</title>
</head>

<body>
    <div class="wrapper">
        <div class="led-container">
            
            <div class="display settings status page">
                <button style="visibility: hidden;" class="check quit"><i style="visibility: hidden;"
                        class="fa-solid fa-check"></i></button>
                <div class="select-wrap animal">
                    <i class="fa-solid fa-sort-up up"></i>
                    <div class="select">
                        <i class="fa-solid fa-kiwi-bird active"></i>
                        <i class="fa-solid fa-dog"></i>
                        <i class="fa-solid fa-fish"></i>
                        <i class="fa-solid fa-crow"></i>
                        <i class="fa-solid fa-cat"></i>
                    </div>
                    <i class="fa-solid fa-sort-down down"></i>
                </div>
                <div class="select-wrap accessory">
                    <i class="fa-solid fa-sort-up up"></i>
                    <div class="select">
                        <i class="fa-solid fa-headphones active"></i>
                        <i class="fa-solid fa-hat-cowboy"></i>
                        <i class="fa-solid fa-graduation-cap"></i>
                        <i class="fa-solid fa-hat-wizard"></i>
                        <i class="fa-solid fa-mask"></i>
                    </div>
                    <i class="fa-solid fa-sort-down down"></i>
                </div>
                <div class="select-wrap color">
                    <i class="fa-solid fa-sort-up up"></i>
                    <div class="select black"></div>
                    <i class="fa-solid fa-sort-down down"></i>
                </div>
                <button class="check confirm"><i class="fa-solid fa-check"></i></button>
            </div>

            <div class="display lockPage status page d-none">
                <i class="fa-solid fa-kiwi-bird active"></i>
            </div>

            <div class="display d-none confirmPage">
                <button class="check quit"><i class="fa-solid fa-xmark"></i></button>
                <div class="preview-div">
                    <i class="fa-solid fa-kiwi-bird active"></i>
                    <p>Bist du sicher, dass du diese Einstellungen <br> übernehmen möchtest?</p>
                </div>
                <button class="check save"><i class="fa-solid fa-check"></i></button>
            </div>

            <div class="display d-none offPage">
            </div>

        </div>

        <div class="lock-div">
            <button class="off">Power</button>
            <button class="lock">Sperren / Entsperren</button>
        </div>
    </div>

</body>

</html>
